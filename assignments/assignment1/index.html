
<!DOCTYPE html>
<html ng-app="LunchCheck">
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="styles.css">
        <title>Directives with Isolate scope and '&'</title>
    </head>

    <body>
        <div id="list" ng-controller='LunchCheckController'>
            <input type="text" ng-model="items" ng-blur="upper();">
            <button ng-click="checkItems();">Check Items</button>
            <span>{{ message }}</span>
        </div>
        <div class="error" ng-if="tooMuch()">{{ message }}</div>
    </body>
</html>
